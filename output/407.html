<html>
    <head>
        <title>407 : Proxy Authentication Required</title>
        <style>
            h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-weight: normal;
                line-height: 1.1;
                color: inherit;
            }
            h1 { margin: 0.67em 0; }
        </style>
    </head>
    <body>
        <h1>407, Proxy Authentication Required</h1>
        <h2>This status code is similar 401 (Not authorized); but specifies that the requestor has to authenticate using a proxy. When the server returns this response, it also indicates the proxy that the requestor should use.</h2>
    </body>
</html>
